<div class="modal-dialog">
  <div
    class="modal-content p-4"
    style="border: 2px solid yellow; border-radius: 10px"
  >
    <h2 mat-dialog-title class="my-4 text-center bg-yellow text-black">
      Create Product
    </h2>

    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <!-- Subcategory Selector -->
      <mat-form-field appearance="fill" class="full-width mb-3">
        <mat-label style="color: rgb(0, 0, 0)">Subcategory</mat-label>
        <mat-select formControlName="subcategoryId">
          <mat-option
            *ngFor="let subcategory of subCategoriesIDs | keyvalue"
            [value]="subcategory.value"
            style="color: rgb(0, 0, 0)"
          >
            {{ subcategory.key }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Name (English) -->
      <mat-form-field appearance="fill" class="full-width mb-3">
        <mat-label style="color: rgb(0, 0, 0)">Name (English)</mat-label>
        <input matInput formControlName="nameEn" type="text" />
      </mat-form-field>

      <!-- Name (Arabic) -->
      <mat-form-field appearance="fill" class="full-width mb-3">
        <mat-label style="color: rgb(0, 0, 0)">Name (Arabic)</mat-label>
        <input matInput formControlName="nameAr" type="text" />
      </mat-form-field>

      <!-- Price -->
      <mat-form-field appearance="fill" class="full-width mb-3">
        <mat-label style="color: rgb(0, 0, 0)">Price</mat-label>
        <input matInput formControlName="price" type="number" />
      </mat-form-field>

      <!-- Stock -->
      <mat-form-field appearance="fill" class="full-width mb-3">
        <mat-label style="color: rgb(0, 0, 0)">Stock</mat-label>
        <input matInput formControlName="stock" type="number" />
      </mat-form-field>

      <!-- Brand -->
      <mat-form-field appearance="fill" class="full-width mb-3">
        <mat-label style="color: rgb(0, 0, 0)">Brand</mat-label>
        <input matInput formControlName="brand" type="text" />
      </mat-form-field>

      <!-- Description (English) -->
      <mat-form-field appearance="fill" class="mb-3">
        <mat-label style="color: rgb(0, 0, 0)">Description (English)</mat-label>
        <textarea matInput formControlName="descriptionEn"></textarea>
      </mat-form-field>

      <!-- Description (Arabic) -->
      <mat-form-field appearance="fill" class="ml-auto mb-3">
        <mat-label style="color: rgb(0, 0, 0)">Description (Arabic)</mat-label>
        <textarea matInput formControlName="descriptionAr"></textarea>
      </mat-form-field>

      <!-- Image Upload Section -->
      <div class="form-group mb-3">
        <label for="imageUpload" style="color: rgb(0, 0, 0)"
          >Upload Images:</label
        >
        <input
          type="file"
          id="imageUpload"
          class="form-control"
          (change)="onFileSelected($event)"
        />
      </div>

      <!-- Display uploaded image URLs -->
      <div *ngIf="imageUrls.length > 0" class="mb-3">
        <h5 style="color: rgb(0, 0, 0)">Uploaded Images</h5>
        <ul>
          <li *ngFor="let url of imageUrls" style="color: rgb(0, 0, 0)">
            {{ url }}
          </li>
        </ul>
      </div>

      <!-- Submit Button -->
      <div class="d-flex justify-content-end mt-4">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="!productForm.valid"
          style="background-color: yellow; color: black"
        >
          Create Product
        </button>

        <button
          mat-raised-button
          color="cancel"
          mat-dialog-close
          (click)="onClose()"
          style="
            color: rgb(255, 255, 255);
            background-color: #eb1111;
            margin-left: 10px;
          "
        >
          Close
        </button>
      </div>
    </form>
  </div>
</div>
