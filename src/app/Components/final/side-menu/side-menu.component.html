<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed' : ''">
  <div class="logo-container">
    <button class="logo" (click)="toggleCollapse()">
      <img src="assets/logoamazon.ico" alt="logo" style="height: 25px" />
    </button>
    <div class="logo-text" @fadeInOut *ngIf="collapsed">amazon.eg</div>
    <button
      class="btn-close"
      @rotate
      *ngIf="collapsed"
      (click)="closeSidenav()"
    >
      <i class="fal fa-times close-icon"></i>
    </button>
  </div>

  <div class="scrollwrap">
    <ul class="sidenav-nav">
      <li class="sidenav-nav-item" *ngFor="let data of navData">
        <a
          class="sidenav-nav-link"
          (click)="handleClick(data)"
          *ngIf="data.items && data.items.length > 0"
          [ngClass]="getActiveClass(data)"
        >
          <i class="sidenav-link-icon" [class]="data.icon"></i>
          <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">{{
            data.label
          }}</span>
          <i
            *ngIf="data.items && collapsed"
            class="menu-collapse-icon"
            [ngClass]="
              !data.expanded ? 'fal fa-angle-right' : 'fal fa-angle-down'
            "
          ></i>
        </a>

        <a
          class="sidenav-nav-link"
          *ngIf="!data.items || (data.items && data.items.length === 0)"
          [routerLink]="[data.routeLink]"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <i class="sidenav-link-icon" [class]="data.icon"></i>
          <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">{{
            data.label
          }}</span>
        </a>
        @if(collapsed && data.items && data.items.length > 0) {
        <div>
          <app-sub-menu
            [data]="data"
            [collapsed]="collapsed"
            [multiple]="multiple"
            [expanded]="data?.expanded"
          ></app-sub-menu>
        </div>
        }
      </li>
    </ul>
    <!-- theme Button -->
    <div class="theme-toggle">
      <mat-slide-toggle
        [checked]="isDarkTheme$ | async"
        (change)="toggleTheme()"
        class="theme-toggle-button"
      >
        <i
          class="fas font-size-16"
          [ngClass]="(isDarkTheme$ | async) ? 'fa-moon' : 'fa-sun'"
        ></i>
        <!-- {{ (isDarkTheme$ | async) ? "Dark Mode" : "Light Mode" }} -->
      </mat-slide-toggle>
    </div>
  </div>
</div>
