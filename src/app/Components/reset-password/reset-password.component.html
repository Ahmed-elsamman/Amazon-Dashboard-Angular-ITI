<div class="reset-password">
  <img src="../../assets/darkLoglo.png" alt="logo" class="logo-img" />
  <div class="reset-container">
    <h1>Reset Password</h1>
    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="password">New Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [class.is-invalid]="
            resetForm.get('password')?.invalid &&
            resetForm.get('password')?.touched
          "
        />
        <div
          class="invalid-feedback"
          *ngIf="resetForm.get('password')?.errors?.['required'] && resetForm.get('password')?.touched"
        >
          Password is required
        </div>
        <div
          class="invalid-feedback"
          *ngIf="resetForm.get('password')?.errors?.['minlength']"
        >
          Password must be at least 8 characters long
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          class="form-control"
          [class.is-invalid]="resetForm.errors?.['mismatch'] && resetForm.get('confirmPassword')?.touched"
        />
        <div class="invalid-feedback" *ngIf="resetForm.errors?.['mismatch']">
          Passwords do not match
        </div>
      </div>

      <button
        type="submit"
        [disabled]="resetForm.invalid || isLoading"
        class="reset-btn"
      >
        {{ isLoading ? "Resetting..." : "Reset Password" }}
      </button>
    </form>
  </div>
</div>
