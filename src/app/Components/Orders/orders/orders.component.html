<div class="orders-container">
  <p class="orders-title">Orders</p>

  <!-- Search Field -->
  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Search</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Search for an order..."
      #input
    />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <!-- Table -->
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort class="orders-table">
      <!-- ID Column -->
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>OrderID</th>
        <td mat-cell *matCellDef="let row">{{ row._id }}</td>
      </ng-container>

      <!-- UserID Column -->
      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>UserID</th>
        <td mat-cell *matCellDef="let row">{{ row.userId }}</td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="orderStatus">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let row">
          <span class="status-badge" [class]="row.orderStatus">{{
            row.orderStatus
          }}</span>
        </td>
      </ng-container>

      <!-- Total Price Column -->
      <ng-container matColumnDef="totalPrice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Price</th>
        <td mat-cell *matCellDef="let row">
          {{ row?.totalPrice | currency }}
        </td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
        <td mat-cell *matCellDef="let row">{{ row?.createdAt | date }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row" class="actions-cell">
          <button mat-icon-button color="primary" (click)="viewOrder(row)">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button color="accent" (click)="updateOrder(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="cancelOrder(row._id)">
            <mat-icon>cancel</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of orders"
    ></mat-paginator>
  </div>

  <!-- Charts Container -->
  <div class="charts-container">
    <h3 class="chart-title">Orders by Status</h3>
    <ngx-charts-pie-chart
      [results]="orderStatusData"
      [scheme]="colorScheme"
      [gradient]="true"
      [legend]="true"
      [labels]="true"
      [doughnut]="true"
      [animations]="true"
      [view]="[containerWidth, containerHeight]"
    >
    </ngx-charts-pie-chart>
  </div>
</div>
