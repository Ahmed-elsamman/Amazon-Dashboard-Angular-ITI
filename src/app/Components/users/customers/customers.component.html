<div class="container">
  <mat-form-field class="search-field">
    <mat-label>بحث</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="ابحث عن مستخدم..."
      #input
    />
  </mat-form-field>

  <div class="table-container mat-elevation-z8">
    <mat-table [dataSource]="dataSource" matSort class="user-table">
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          الاسم
        </mat-header-cell>
        <mat-cell *matCellDef="let user"> {{ user.name }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          البريد الإلكتروني
        </mat-header-cell>
        <mat-cell *matCellDef="let user"> {{ user.email }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="role">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          الدور
        </mat-header-cell>
        <mat-cell *matCellDef="let user"> {{ user.role }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="isActive">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          نشط
        </mat-header-cell>
        <mat-cell *matCellDef="let user">
          <span class="status-badge" [class.active]="user.isActive">
            {{ user.isActive ? "نعم" : "لا" }}
          </span>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="isVerified">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          موثق
        </mat-header-cell>
        <mat-cell *matCellDef="let user">
          <span class="status-badge" [class.verified]="user.isVerified">
            {{ user.isVerified ? "نعم" : "لا" }}
          </span>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          تاريخ الإنشاء
        </mat-header-cell>
        <mat-cell *matCellDef="let user"> {{ user.createdAt }} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row
        *matRowDef="let row; columns: displayedColumns"
        class="user-row"
      ></mat-row>
    </mat-table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="اختر صفحة"
    ></mat-paginator>
  </div>
</div>
